<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Users settings</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
<div class="container">
User editor
<form th:method="post" th:action="@{/user}" th:object="${user}" >
    <input type="text" name="username" th:value="${user.getUsername()}">

    <div th:each=" role : ${roles}">

            <label th:for="${role}" th:text="${role}"></label>
            <input type="checkbox" th:name="${role}" th:checked="${#lists.contains(user.getRoles, role)}" >
    </div>

    <input type="hidden" name="userId" th:value="${user.getId()}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Save</button>
</form>
</div>
<div th:replace="fragments/bootstrapJS :: bootstrapJS"></div>
</body>
</html>
