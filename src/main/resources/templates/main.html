<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Main</title>
    <div th:replace="fragments/head :: head"></div>
    <link type="text/css" href="../static/testCSS.css" rel="stylesheet" >
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-5">
    <div class="form-row">
        <div class="form-group col-md-6">
            <form method="get" action="/main" class="form-inline">
                <input type="text" name="filter" th:value="${filter}" placeholder="Search by teg">
                <button type="submit" class="btn btn-primary mx-2 my-2">Search</button>
            </form>
        </div>
    </div>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseFilter" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Ade new message
    </a>
    <div class="collapse" id="collapseFilter">
        <div class="form-group mt-3">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="text" placeholder="Введите сообщение"/>
                </div>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="tag" placeholder="Тэг">
                </div>
                <div class="input-group mt-3">
                    <input type="file" class="form-control" name="file" id="inputGroupFile02">
                    <!-- <label class="input-group-text" for="inputGroupFile02">Browse</label> дополнительно browse-->
                </div>

                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
        </div>
    </div>

    <div class="row" th:each="message : ${messages}">
        <div class="card my-3">
            <div th:if="${message.getFilename() != null}">
                <img class="card-img-top" th:src="@{/img/{filename}(filename = ${message.getFilename()})}">
                <!--class="card-img-top"-->
            </div>
            <div class="m-2">
                <span th:text="${message.getText()}"></span>
                <i th:text="${message.getTeg()}"></i>
            </div>
            <div class="card-footer text-muted" th:text="${message.getAuthorName()}"></div>
        </div>
    </div>
    <div th:replace="fragments/bootstrapJS :: bootstrapJS"></div>
</div>
</body>
</html>
