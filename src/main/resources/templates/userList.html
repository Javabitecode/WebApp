<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Users control panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h3>List of users</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Role</th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getUsername()}">Name</td>

        <td> <span th:each="role,iterStat : ${user.getRoles()}"
              th:text="${role} + ${!iterStat.last ? ', ' : ''}"></span></td> <!--!iterStat.last ? ', ' : '' - метод для проверки(являеться ли значение последним https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html#strings-->
        <!--<td th:each="role : ${user.getRoles()}" th:text="${role}">2.41</td>-->
        <!--<td th:text="${user.getRoles()}">"Set<Role>"</td>-->
        <td> <a th:href="@{/user/{id}(id = ${user.getId()})}">Edit user</a></td>
    </tr>
</table>
</body>
</html>
